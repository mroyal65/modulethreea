<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World! with FlexBox</title>
<style>
.flex-container {
  display: flex;
  background-color: rgb(255, 30, 30);
}

.flex-container > div {
  background-color: #0e0d0d;
  color: white;
  margin: 5px;
  padding: 10px;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="flex-container">
  <div>Hello World!</div>
  <div>My name is Matt Royal.</div>
</div>

<p>
  Example of a hyperlink: <a href="https://www.google.com/">Google</a>
</p>

<h2>HTML Image</h2>
<img src="![] (main/blackhawk.jpg)" alt="Blackhawk" width="500" height="333">

</body>
</html>
